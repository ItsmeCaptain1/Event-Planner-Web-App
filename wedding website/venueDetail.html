    </head>

        <div class="container">
            <div class="row row-content">
                <div class="col-12 m-3">
                <div id="venueCarousel" class="carousel slide" data-ride="carousel" data-interval='2000'>
                    <!-- <ol class="carousel-indicators">
                      <li data-target="#venueCarousel" data-slide-to="0" class="active"></li>
                      <li data-target="#venueCarousel" data-slide-to="1"></li>
                      <li data-target="#venueCarousel" data-slide-to="2"></li>
                    </ol> -->
                    <div id="carousel-inner-div" class="carousel-inner">
                      <!-- <div class="carousel-item">
                        <img class="d-block" src="images/img1.jpg" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block" src="images/img2.jpg" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block" src="images/img3.jpg" alt="Third slide">
                      </div> -->
                    </div>
                    <a class="carousel-control-prev" href="#venueCarousel" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#venueCarousel" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                </div>
            </div>

            <div class="row row-content">
              <div class="col-12 text-center">
                <img src="images/header-img.png" class="mt-5 mb-1"/>
              </div>
                <div class="col-12 col-md-6 m-3">
                    <h1 id="venue-name"><span class="badge badge-success ml-4">Assured</span></h1>
                    <address id="venue-address"><span id="venue-rating" class="badge badge-warning ml-4 pl-3 pr-3 pt-2 pb-2"><i class="bi bi-star-fill"></i></span></address>
                </div>
                <!-- <i class="bi bi-star-fill"></i> -->
            </div>

            <div class="row row-content">
              <div class="col-12 col-md-6 mb-4">
                <p id="venue-description" class="venue-description"></p>
              </div>
              <div class="col-12 col-md-4 col-md-offset-2">
                <ul class="list-unstyled">
                  <li class="media">
                    <img class="mr-3" src="images/catering.png" alt="Generic placeholder image">
                    <div class="media-body">
                      <h3 class="mt-0 mb-1">Catering Price</h3>
                      <p id="venue-cater" ></p>
                    </div>
                  </li>
                  <li class="media my-4">
                    <img class="mr-3" src="images/room.png" alt="Generic placeholder image">
                    <div class="media-body">
                      <h3 class="mt-0 mb-1">Number Of Rooms</h3>
                      <p id="venue-rooms"></p>
                    </div>
                  </li>
                  <li class="media">
                    <img class="mr-3" src="images/venue.png" alt="Generic placeholder image">
                    <div class="media-body">
                      <h3 class="mt-0 mb-1">One Day Price</h3>
                      <p id="venue-price"></p>
                    </div>
                  </li>
                </ul>

              </div>
            </div>

            <div class="row row-content mb-4">
              <div class="col-12">
                <a onclick="authenticate()" class="venuebtn">Book Now</a>
              </div>
            </div>
        </div>

        <div id="signup" class="modal fade" role="dialog">
          <div class="modal-dialog modal-lg" role="content">
              <!-- Modal content-->
              <div class="modal-content">
                  <div class="modal-header">
                      <h4 class="modal-title">Create Your Account </h4>
                      <button  type="button" class="close loginClose" data-dismiss="modal" >&times;</button>
                  </div>
                  <div class="modal-body">
                      <form id="signup-form">
                          <div class="form-row">
                              <div class="form-group col-sm-12">
                                      <label for="address" class="col-form-label"><h4>Enter Your Address</h4></label>
                                      <input type="text" class="form-control form-control-lg mr-1" name="address" placeholder="Address">
                              </div>
                              <div class="form-group col-sm-12">
                                  <label for="contact"><h4>Enter Your Number</h4></label>
                                  <input type="number" class="form-control form-control-lg mr-1" name="contact" placeholder="Contact">
                              </div>
                          </div>
                          <div class="form-row">
                              <!-- <button class="btn btn-primary btn-sm ml-1" id="create-account-button" onclick="signup()">Sign in</button> 
                                      -->
                           <a onclick="signup()" class="venuebtn">Book Now</a>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
