<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Event Planner</title>
        <link rel = "icon" href ="images/logo.png" type = "image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
        <div class="heading">
            <h1>Booking Page</h1>
            <img src="images/header-img.png">
        </div>
        <div class="row row-content">
            <div class="col-12 col-sm-10 offset-sm-2">
            <form id="booking-form">

                <div class="form-group row">
                  <label for="startdate" class="col-12 col-md-4 col-form-label">Start Date</label>
                  <div class="col-12 col-md-4">
                      <input type="date" class="form-control form-control-lg" id="startdate" name="startdate" onchange="setminenddate(this.value)" >
                  </div>
                </div>

                <div class="form-group row">
                    <label for="enddate" class="col-12 col-md-4 col-form-label">End Date</label>
                    <div class="col-12 col-md-4">
                        <input type="date" class="form-control form-control-lg" id="enddate" name='enddate'>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="starttime" class="col-12 col-md-4 col-form-label">Start Time</label>
                    <div class="col-12 col-md-4">
                        <input type="time" class="form-control form-control-lg" id="starttime" name="starttime">
                    </div>
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                  </div>

                  <div class="form-group row">
                    <label for="endtime" class="col-12 col-md-4 col-form-label">End Time</label>
                    <div class="col-12 col-md-4">
                        <input type="time" class="form-control form-control-lg" id="endtime" name="endtime">
                    </div>
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                  </div>

                  <div class="form-group row">
                    <label for="guests" class="col-12 col-md-4 col-form-label">Number of guests</label>
                    <div class="col-12 col-md-4">
                        <input type="number" class="form-control form-control-lg" id="guests" min='1' name="guests">
                    </div>
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                  </div>
                  <div class="col-4 offset-sm-4">
                    <a class="venuebtn" onclick="completebooking()">Confirm</a>
                  </div>

              </form>
         </div>
        </div>
        </div>
        
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
        <script type="text/javascript" src="js/index.js" ></script>
        <script>
          setmindate();
        </script>

    </body>
</html>
