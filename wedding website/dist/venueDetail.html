<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><title>Event Planner</title><link rel="icon" href="images/logo.png" type="image/x-icon"><link rel="stylesheet" href="css/main.css"></head><body><div class="container"><div class="row row-content"><div class="col-12 m-3"><div id="venueCarousel" class="carousel slide" data-ride="carousel" data-interval="2000"><div id="carousel-inner-div" class="carousel-inner"></div><a class="carousel-control-prev" href="#venueCarousel" role="button" data-slide="prev"><span class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="sr-only">Previous</span> </a><a class="carousel-control-next" href="#venueCarousel" role="button" data-slide="next"><span class="carousel-control-next-icon" aria-hidden="true"></span> <span class="sr-only">Next</span></a></div></div></div><div class="row row-content"><div class="col-12 text-center"><img src="images/header-img.png" class="mt-5 mb-1"></div><div class="col-12 col-md-6 m-3"><h1 id="venue-name"><span class="badge badge-success ml-4">Assured</span></h1><address id="venue-address"><span id="venue-rating" class="badge badge-warning ml-4 pl-3 pr-3 pt-2 pb-2"><i class="bi bi-star-fill"></i> 4</span></address></div></div><div class="row row-content"><div class="col-12 col-md-6 mb-4"><p id="venue-description" class="venue-description"></p></div><div class="col-12 col-md-4 col-md-offset-2"><ul class="list-unstyled"><li class="media"><img class="mr-3" src="images/catering.png" alt="Generic placeholder image"><div class="media-body"><h3 class="mt-0 mb-1">Catering Price</h3><p id="venue-cater"></p></div></li><li class="media my-4"><img class="mr-3" src="images/room.png" alt="Generic placeholder image"><div class="media-body"><h3 class="mt-0 mb-1">Number Of Rooms</h3><p id="venue-rooms"></p></div></li><li class="media"><img class="mr-3" src="images/venue.png" alt="Generic placeholder image"><div class="media-body"><h3 class="mt-0 mb-1">One Day Price</h3><p id="venue-price"></p></div></li></ul></div></div><div class="row row-content mb-4"><div class="col-12"><a onclick="authenticate()" class="venuebtn">Book Now</a></div></div></div><div id="signup" class="modal fade" role="dialog"><div class="modal-dialog modal-lg" role="content"><div class="modal-content"><div class="modal-header"><h4 class="modal-title">Create Your Account</h4><button type="button" class="close loginClose" data-dismiss="modal">&times;</button></div><div class="modal-body"><form id="signup-form"><div class="form-row"><div class="form-group col-sm-12"><label for="address" class="col-form-label"><h4>Enter Your Address</h4></label> <input type="text" class="form-control form-control-lg mr-1" name="address" placeholder="Address"></div><div class="form-group col-sm-12"><label for="contact"><h4>Enter Your Number</h4></label> <input type="number" class="form-control form-control-lg mr-1" name="contact" placeholder="Contact"></div></div><div class="form-row"><a onclick="signup()" class="venuebtn">Book Now</a></div></form></div></div></div></div><script src="node_modules/jquery/dist/jquery.slim.min.js"></script><script src="node_modules/popper.js/dist/umd/popper.min.js"></script><script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script><script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script><script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-analytics.js"></script><script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script><script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script><script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script><script src="js/index.js"></script><script>venuerender()</script><script>$("#venueCarousel").carousel({interval:2e3})</script></body></html>
