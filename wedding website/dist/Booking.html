<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><title>Event Planner</title><link rel="icon" href="images/logo.png" type="image/x-icon"><link rel="stylesheet" href="css/main.css"></head><body><div class="container"><div class="heading"><h1>Booking Page</h1><img src="images/header-img.png"></div><div class="row row-content"><div class="col-12 col-sm-10 offset-sm-2"><form id="booking-form"><div class="form-group row"><label for="startdate" class="col-12 col-md-4 col-form-label">Start Date</label><div class="col-12 col-md-4"><input type="date" class="form-control form-control-lg" id="startdate" name="startdate" onchange="setminenddate(this.value)"></div></div><div class="form-group row"><label for="enddate" class="col-12 col-md-4 col-form-label">End Date</label><div class="col-12 col-md-4"><input type="date" class="form-control form-control-lg" id="enddate" name="enddate"></div></div><div class="form-group row"><label for="starttime" class="col-12 col-md-4 col-form-label">Start Time</label><div class="col-12 col-md-4"><input type="time" class="form-control form-control-lg" id="starttime" name="starttime"></div></div><div class="form-group row"><label for="endtime" class="col-12 col-md-4 col-form-label">End Time</label><div class="col-12 col-md-4"><input type="time" class="form-control form-control-lg" id="endtime" name="endtime"></div></div><div class="form-group row"><label for="guests" class="col-12 col-md-4 col-form-label">Number of guests</label><div class="col-12 col-md-4"><input type="number" class="form-control form-control-lg" id="guests" min="1" name="guests"></div></div><div class="col-4 offset-sm-4"><a class="venuebtn" onclick="completebooking()">Confirm</a></div></form></div></div></div><script src="node_modules/jquery/dist/jquery.slim.min.js"></script><script src="node_modules/popper.js/dist/umd/popper.min.js"></script><script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script><script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script><script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-analytics.js"></script><script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script><script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script><script src="js/index.js"></script><script>setmindate()</script></body></html>
